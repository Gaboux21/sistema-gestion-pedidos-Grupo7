spring.application.name=Sistema-de-Gestion-de-pedidos
spring.datasource.url=jdbc:postgresql://localhost:5432/GestionPedidos
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework=DEBUG
springdoc.swagger-ui.path=/swagger-ui.html
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=gestion_pedidos
kafka.topic.pedidos.creacion=pedido-creado
kafka.topic.pedidos.modificacion=pedido-modificado
kafka.topic.pedidos.cancelacion=pedido-cancelado